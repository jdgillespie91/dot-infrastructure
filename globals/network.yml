AWSTemplateFormatVersion: "2010-09-09"
Description: "The infrastructure new for jakegillespie.me."
Resources:
  VPC:
    Type: "AWS::EC2::VPC"
    Properties:
      CidrBlock: "10.0.0.0/16"
      EnableDnsHostnames: "true"
  SubnetA:
    Type: "AWS::EC2::Subnet"
    Properties:
      AvailabilityZone: "eu-west-2a"
      CidrBlock: "10.0.0.0/24"
      MapPublicIpOnLaunch: "true"
      VpcId: !Ref VPC
  SubnetB:
    Type: "AWS::EC2::Subnet"
    Properties:
      AvailabilityZone: "eu-west-2b"
      CidrBlock: "10.0.1.0/24"
      MapPublicIpOnLaunch: "true"
      VpcId: !Ref VPC
  RouteTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId: !Ref VPC
  SubnetARouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref SubnetA
  SubnetBRouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref SubnetB
  InternetGateway:
    Type: "AWS::EC2::InternetGateway"
  VPCGatewayAttachment:
    Type: "AWS::EC2::VPCGatewayAttachment"
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC
  Route:
    Type: "AWS::EC2::Route"
    Properties:
      DestinationCidrBlock: "0.0.0.0/0"
      GatewayId: !Ref InternetGateway
      RouteTableId: !Ref RouteTable
  SSHSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: "Allows SSH traffic from anywhere"
      SecurityGroupIngress:
        -
          CidrIp: 0.0.0.0/0
          IpProtocol: "tcp"
          FromPort: 22
          ToPort: 22
      VpcId: !Ref VPC
  HTTPSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: "Allows HTTP traffic from anywhere"
      SecurityGroupIngress:
        -
          CidrIp: 0.0.0.0/0
          IpProtocol: "tcp"
          FromPort: 80
          ToPort: 80
      VpcId: !Ref VPC
  HTTPSSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: "Allows HTTPS traffic from anywhere"
      SecurityGroupIngress:
        -
          CidrIp: 0.0.0.0/0
          IpProtocol: "tcp"
          FromPort: 443
          ToPort: 443
      VpcId: !Ref VPC
Outputs:
  VPC:
    Description: "The VPC"
    Value: !Ref VPC
    Export:
      Name: !Join [ "-", [ !Ref "AWS::StackName", "vpc" ] ]
  SubnetA:
    Description: "The public subnet in eu-west-2a"
    Value: !Ref SubnetA
    Export:
      Name: !Join [ "-", [ !Ref "AWS::StackName", "subnet-a" ] ]
  SubnetB:
    Description: "The public subnet in eu-west-2b"
    Value: !Ref SubnetB
    Export:
      Name: !Join [ "-", [ !Ref "AWS::StackName", "subnet-b" ] ]
  SSHSecurityGroup:
    Description: "The SSH security group"
    Value: !Ref ServerSecurityGroup
    Export:
      Name: !Join [ "-", [ !Ref "AWS::StackName", "ssh-security-group" ] ]
  HTTPSecurityGroup:
    Description: "The HTTP security group"
    Value: !Ref ServerSecurityGroup
    Export:
      Name: !Join [ "-", [ !Ref "AWS::StackName", "http-security-group" ] ]
  HTTPSSecurityGroup:
    Description: "The HTTPS security group"
    Value: !Ref ServerSecurityGroup
    Export:
      Name: !Join [ "-", [ !Ref "AWS::StackName", "https-security-group" ] ]
